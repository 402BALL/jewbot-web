<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0D1117" stroke="url(#gold)" stroke-width="3"/>
  <!-- Star of David -->
  <g transform="translate(50,50)">
    <!-- Triangle pointing up -->
    <polygon points="0,-28 24,14 -24,14" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linejoin="round"/>
    <!-- Triangle pointing down -->
    <polygon points="0,28 24,-14 -24,-14" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linejoin="round"/>
  </g>
  <!-- Dollar sign in center -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gold)" text-anchor="middle">$</text>
</svg>

